name: Build VelumOS Simulator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Compile Project
      run: |
        make clean
        make

    - name: Verify Build
      run: |
        if [ -f "./node" ]; then
          echo "Build Successful! Executable 'node' created."
        else
          echo "Build Failed! Executable not found."
          exit 1
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: velumos-simulator-linux
        path: node
