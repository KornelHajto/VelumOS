name: Build & Test VelumOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # 1. Install Dependencies & Build GoogleTest from Source
    # (Ubuntu does not ship pre-compiled GTest libs for safety reasons)
    - name: Install Dependencies & GTest
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libgtest-dev
        cd /usr/src/gtest
        sudo cmake .
        sudo make
        sudo cp lib/*.a /usr/lib

    # 2. Compile the Main Project
    - name: Compile Simulator
      run: |
        make clean
        make

    # 3. Compile and Run Unit Tests
    - name: Run Unit Tests
      run: |
        make test

    # 4. Verify the Main Executable exists
    - name: Verify Build Artifact
      run: |
        if [ -f "./node" ]; then
          echo "Build Successful! Executable 'node' created."
        else
          echo "Build Failed! Executable not found."
          exit 1
        fi

    # 5. Upload the Artifact (Only if tests passed)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: velumos-simulator-linux
        path: node
